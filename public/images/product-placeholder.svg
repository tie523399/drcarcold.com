<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#productBg)"/>
  
  <!-- 產品容器/冷媒罐 -->
  <g transform="translate(200, 200)">
    <!-- 罐身 -->
    <rect x="-30" y="-80" width="60" height="120" rx="8" fill="url(#bottleGradient)"/>
    <!-- 罐內液體 -->
    <rect x="-25" y="-70" width="50" height="90" rx="6" fill="url(#liquidGradient)"/>
    
    <!-- 罐蓋 -->
    <ellipse cx="0" cy="-80" rx="35" ry="8" fill="#1e40af"/>
    <rect x="-10" y="-95" width="20" height="15" rx="3" fill="#374151"/>
    
    <!-- 標籤 -->
    <rect x="-25" y="-30" width="50" height="25" rx="3" fill="white" opacity="0.9"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">R134a</text>
    <text x="0" y="-7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#64748b">冷媒</text>
    
    <!-- 刻度 -->
    <g stroke="#1e40af" stroke-width="1" opacity="0.7">
      <line x1="30" y1="-60" x2="35" y2="-60"/>
      <line x1="30" y1="-40" x2="35" y2="-40"/>
      <line x1="30" y1="-20" x2="35" y2="-20"/>
      <line x1="30" y1="0" x2="35" y2="0"/>
    </g>
    
    <!-- 反光效果 -->
    <rect x="-20" y="-70" width="8" height="80" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- 車輛輪廓 -->
  <g transform="translate(200, 100)" opacity="0.3">
    <rect x="-60" y="-15" width="120" height="25" rx="12" fill="#64748b"/>
    <rect x="-40" y="-20" width="25" height="15" rx="3" fill="#64748b"/>
    <rect x="-10" y="-20" width="30" height="15" rx="3" fill="#64748b"/>
    <rect x="25" y="-20" width="25" height="15" rx="3" fill="#64748b"/>
    <circle cx="-30" cy="10" r="8" fill="#374151"/>
    <circle cx="30" cy="10" r="8" fill="#374151"/>
  </g>
  
  <!-- 標題 -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    DrCarCold 產品
  </text>
  
  <!-- 副標題 -->
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    專業汽車冷媒產品
  </text>
  
  <!-- 裝飾元素 -->
  <circle cx="80" cy="80" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="320" cy="120" r="4" fill="#60a5fa" opacity="0.3"/>
  <circle cx="100" cy="320" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="300" cy="300" r="3" fill="#60a5fa" opacity="0.4"/>
  
  <!-- 邊框 -->
  <rect x="8" y="8" width="384" height="384" fill="none" stroke="#e2e8f0" stroke-width="2" rx="8"/>
</svg> 