<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 汽車形狀 -->
  <g transform="translate(200, 150)">
    <!-- 車身 -->
    <ellipse cx="200" cy="50" rx="180" ry="30" fill="url(#carGradient)" opacity="0.9"/>
    <rect x="50" y="20" width="300" height="60" rx="25" fill="url(#carGradient)" opacity="0.9"/>
    
    <!-- 車窗 -->
    <rect x="80" y="30" width="60" height="30" rx="5" fill="#2563eb" opacity="0.3"/>
    <rect x="160" y="30" width="80" height="30" rx="5" fill="#2563eb" opacity="0.3"/>
    <rect x="260" y="30" width="60" height="30" rx="5" fill="#2563eb" opacity="0.3"/>
    
    <!-- 車輪 -->
    <circle cx="100" cy="80" r="25" fill="#374151"/>
    <circle cx="100" cy="80" r="15" fill="#6b7280"/>
    <circle cx="300" cy="80" r="25" fill="#374151"/>
    <circle cx="300" cy="80" r="15" fill="#6b7280"/>
    
    <!-- 冷氣圖示 -->
    <g transform="translate(180, 10)">
      <!-- 冷氣符號 -->
      <path d="M10 15 L30 15 M20 5 L20 25 M15 10 L25 10 M15 20 L25 20" stroke="#60a5fa" stroke-width="2" fill="none"/>
      <circle cx="35" cy="15" r="3" fill="#60a5fa"/>
      <circle cx="5" cy="15" r="3" fill="#60a5fa"/>
    </g>
  </g>
  
  <!-- 標題文字 -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    DrCarCold 汽車冷媒新聞
  </text>
  
  <!-- 副標題 -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">
    專業汽車冷氣維修 • R134a R1234yf 冷媒服務
  </text>
  
  <!-- 裝飾元素 -->
  <circle cx="100" cy="80" r="4" fill="white" opacity="0.6"/>
  <circle cx="150" cy="120" r="3" fill="white" opacity="0.4"/>
  <circle cx="650" cy="100" r="5" fill="white" opacity="0.5"/>
  <circle cx="700" cy="150" r="3" fill="white" opacity="0.3"/>
</svg>